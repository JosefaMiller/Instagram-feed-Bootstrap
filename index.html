<!DOCTYPE html>

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css" />
  <title>Instagram Feed con Bootstrap</title>
</head>

<body>

  <div class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand">
          <i class="fa-brands fa-instagram fa-2x"></i>
          <img src="https://cdn.pixabay.com/photo/2016/08/15/01/29/instagram-1594387_1280.png" style="width: 100px;">
        </a>
        <div class="nav-button">
          <button type="newpost button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Create a new post
          </button>
          <div class="dropdown">
            <button class="settings btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <i class="fa-solid fa-gear"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Accessibility</a></li>
              <li><a class="dropdown-item" href="#">Privacity and Data</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
            </ul>
          </div>
        </div>


      </div>

    </nav>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h6>Caption:</h6>
            <form>

              <div class="mb-3">
                <label for="message-text" class="col-form-label"></label>
                <textarea class="form-control" id="message-text"
                  placeholder="Add the caption of your post here"></textarea>
              </div>
            </form>
            <button type="button" class="btn btn-light"><i class="fa-solid fa-camera"></i></button>
            <button type="button" class="btn btn-light"><i class="fa-solid fa-location-dot"></i></i></button>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Publish</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Fin del modal -->

    <nav aria-label="btn-secondary">
      <ul class="feed pagination">
        <li class="page-item active" aria-current="page">

        </li>
        <li class="page-item"><a class="page-link" href="#"><i class="fa-solid fa-table-cells"></i></a></li>
        <li class="page-item"><a class="page-link" href="index2.html"><i class="fa-solid fa-house"></i></a></li>
      </ul>
    </nav>

        </div>
      </div>
    </div>
